version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    ignore:
      - dependency-name: "dtolnay/rust-toolchain"
    groups:
      dependencies:
        patterns:
          - "*"
